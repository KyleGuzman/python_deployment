<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
</head>

<body>
    <div class="container">
        <div class="container d-flex justify-content-between mt-5">
            <div class="container p-0">
                <h3>Edit Recipe!</h3>
            </div>
            <div class="container d-flex flex-row-reverse gap-2">
                <a href="/logout">Logout</a>
                <p> | </p>
                <a href="/show">Back to recipes</a>
            </div>
        </div>
        <form class="bg-secondary p-3 text-light mt-3" action="/update_recipe" method="POST">
            {% for message in get_flashed_messages(category_filter=["add"]) %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endfor %}
            <div class="container d-flex">
                <div class="container col-md-7">
                    <div class="form-group">
                        <label>Name:</label>
                        <input class="form-control" type="text" name="name" placeholder="{{recipe.name}}"
                            value="{{recipe.name}}">
                    </div>
                    <div class="form-group mt-2">
                        <label>Description:</label>
                        <textarea placeholder="{{recipe.description}}" class="form-control" name="description" cols="30"
                            rows="5">{{recipe.description}}</textarea>
                    </div>
                    <div class="form-group mt-2 mb-3">
                        <label>Instructions:</label>
                        <textarea placeholder="{{recipe.instructions}}" class="form-control" name="instructions"
                            cols="30" rows="10">{{recipe.instructions}}</textarea>
                    </div>
                </div>
                <div class="container col-md-4">
                    <div class="form-group">
                        <label>Date cooked / Made:</label>
                        <input value="{{date}}" class="form-control mt-3" name="date_cooked" type="date">
                    </div>
                    <div class="form-group mt-4">
                        <p>Under 30 minutes?</p>
                        <div class="container d-flex form-control">
                            {% if recipe.under_thirty == 1 %}
                            <div class="container">
                                <input checked type="radio" name="under_thirty" value=1>
                                <label class="text-dark mr-5">Yes</label>
                            </div>
                            <div class="container">
                                <input type="radio" name="under_thirty" value=0>
                                <label class="text-dark">No</label>
                            </div>
                            {% else %}
                            <div class="container">
                                <input type="radio" name="under_thirty" value=1>
                                <label class="text-dark mr-5">Yes</label>
                            </div>
                            <div class="container">
                                <input checked type="radio" name="under_thirty" value=0>
                                <label class="text-dark">No</label>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                    <input type="hidden" name="id" value="{{recipe.id}}">
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>
            </div>
        </form>
</body>

</html>
